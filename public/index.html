<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Albums</title>
  <style>
    
    table,
    th,
    td {
      border: 1px solid black;
      border-collapse: collapse;
    }

    th,
    td {
      padding: 5px;
    }

    .hidden {
      display: none;
    }

    .modal {
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
    }
  </style>
</head>

<body>
  <h1>Music Albums</h1>
  <table id="albums-table">
    <thead>
      <tr>
        <th>album</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="albums-tbody">
    </tbody>
  </table>


  <h2>Add a new album</h2>
  <form id="new-album-form">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required>
    <br>
    <label for="artist">Artist:</label>
    <input type="text" id="artist" name="artist" required>
    <br>
    <label for="year">Year:</label>
    <input type="number" id="year" name="year" min="1900" max="2099" step="1" required>
    <br>
    <button type="submit">Add album</button>
  </form>

  <script src="index.js"></script>

  <div id="update-modal" class="hidden">
    <div id="update-form-container">
      <h2>Update Album</h2>
      <form id="update-album-form">
        <input type="hidden" id="update-album-id">
        <label for="update-title">Title:</label>
        <input type="text" id="update-title" name="title" required>
        <br>
        <label for="update-artist">Artist:</label>
        <input type="text" id="update-artist" name="artist" required>
        <br>
        <label for="update-year">Year:</label>
        <input type="number" id="update-year" name="year" min="1900" max="2099" step="1" required>
        <br>
        <button type="submit">Update album</button>
        <button type="button" id="close-update-modal">Cancel</button>
      </form>
    </div>
  </div>

</body>

</html>
